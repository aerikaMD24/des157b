<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video API Challenge 1</title>
</head>
<body>
    <h1>Video API Challenge 1</h1>
    <video id="myVideo" poster="images/testVideo.jpeg" controls muted loop autoplay playsinline>
        <source src="media/testVideo.webm" type="video/webm">
        <source src="media/testVideo.mp4" type="video/mp4">
        <p>
            Your browser does not support HTML5 video. Here is a <a>link to the video</a> instead.
        </p>
    </video>
</body>
</html>
